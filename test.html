<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>holberton-smiling</title>
        <!-- custom and font styles  -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="font-style.css">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <!-- google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
        <!-- bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        >
        <!-- slick  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    </head>
    <body class="body">
        <main class="main">
            <!--QUOTES-->
            <section class="quotes section d-flex align-items-center">
                <div class="container d-flex justify-content-center align-items-center vh-100">
                    <div class="loader"></div>
                    <div id="quote-carousel" class="carousel slide d-none" data-ride="carousel">
                        <div class="carousel-inner"></div>
                        <a
                            class="carousel-control-prev arrow-left"
                            href="#quote-carousel"
                            role="button"
                            data-slide="prev"
                        >
                            <img src="images/arrow_white_left.png" alt="Previous quote" aria-hidden="true">
                            <span class="sr-only">Previous</span>
                        </a>
                        <a
                            class="carousel-control-next arrow-right"
                            href="#quote-carousel"
                            role="button"
                            data-slide="next"
                        >
                            <img src="images/arrow_white_right.png" alt="Next quote" aria-hidden="true">
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </section>
            <!--POPULAR-->
            <section class="popular section d-flex align-items-center justify-content-center">
                <div class="container">
                    <header class="section-header">
                        <h2 class="text-center">
                            Most
                            <span class="main-color font-weight-bold">popular</span>
                            tutorials
                        </h2>
                    </header>
                    <div class="loader"></div>
                    <div id="popular-carousel" class="carousel slide d-none">
                        <div class="carousel-inner"></div>
                        <a
                            class="carousel-control-prev arrow-left"
                            href="#popular-carousel"
                            role="button"
                            data-slide="prev"
                        >
                            <img src="images/arrow_black_left.png" alt="Previous" aria-hidden="true">
                            <span class="sr-only">Previous</span>
                        </a>
                        <a
                            class="carousel-control-next arrow-right"
                            href="#popular-carousel"
                            role="button"
                            data-slide="next"
                        >
                            <img src="images/arrow_black_right.png" alt="Next" aria-hidden="true">
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </section>
            <!--LATEST-->
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
