<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Carousel Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        .carousel {
            width: 80%;
            margin: auto;
        }
        .carousel img {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div><img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1"></div>
    <div><img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2"></div>
    <div><img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.carousel').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true
        });
    });
</script>

</body>
</html>
